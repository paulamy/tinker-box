<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Math Practice</h1>
    <div class="directions"><p>Please select the operations you'd like to practice and click start</p>
    <input type="checkbox" id="add">
    <label for="add">Addition</label>
    <input type="checkbox" id="subtract">
    <label for="subtract">Subtraction</label>
    <input type="checkbox" id="multiply">
    <label for="multiply">Multiplication</label>
    <input type="checkbox" id="divide">
    <label for="divide">Division</label>
  </div>
    <p class="show-hide">Please select an answer below the problem by clicking on the box</p>
  </header>

  <main>
    <section id="problem">
      <div class="expression show-hide"><p id="currentExpression"></p></div>
      <p id="stats">
        Problem: <span class="currentProblem">1</span>/10 | Score: <span class="currentScore">0</span>
      </p>
    </section>
    <section id="answers" class="show-hide">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <button id="btnStartOver">Start Over</button>
  </main>
  <footer>
    Copyright &copy; 2020 LearnIT. All Rights Reserved.
  </footer>

  <script src="js/app.js"></script>

</body>
</html>
